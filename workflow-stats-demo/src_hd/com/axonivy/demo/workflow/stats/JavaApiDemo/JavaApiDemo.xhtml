<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">Primefaces Chart and Java Workflow Statistic API Demo</ui:define>
    <ui:define name="content">


      <h:form id="form">
        <p:messages />
        
        <h1>Primefaces Chart and Java Workflow Statistic API Demo</h1>
        
        <h2>All tasks by state</h2>
        <p:barChart model="#{chartView.tasksByState}"></p:barChart>
        
        <h2>All tasks by hour by state</h2>
         <p:barChart model="#{chartView.tasksByMonthAndState}"></p:barChart>
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
