<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">WorkflowStatsDemo</ui:define>
    <ui:define name="content">


      <h:form id="form">
        <p:messages />
        
        <h2>All tasks by state (Primefaces + Java)</h2>
        <p:barChart model="#{chartView.tasksByState}"></p:barChart>
        
        <h2>All tasks by month by state (Primefaces + Java)</h2>
         <p:barChart model="#{chartView.tasksByMonthAndState}"></p:barChart>
        

		<h2>All tasks by state (JS + Rest API)</h2>
			<div>
			  <canvas id="myChart" style="height:200px;"></canvas>
			</div>


<script>

  const ctx = document.getElementById('myChart');
  const userAction = async () => {
  const response = await fetch('/designer/api/stats2');  
  const myJson = await response.json();  
  
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: myJson.states,
      datasets: [{
        label: '# Count',
        data: myJson.counts,
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
}

userAction();

  
</script>
        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
